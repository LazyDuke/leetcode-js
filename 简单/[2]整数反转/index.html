<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} x
       * @return {number}
       */
      var reverse = function(x) {
        let flag = x > 0
        let numArr = [] // 创建一个存储反转后的数组
        let num = 0
        x = Math.abs(x) // 取绝对值

        // 将一个整数从最低位到最高位取出，放入数组
        while (x > 10 || x == 10) {
          numArr.push(x % 10) // 123 % 10 = 3
          x = Math.floor(x / 10) // Math.floor(123 / 10) = 12
        }

        numArr.push(x)

        // 将反转后的数组重新组成数字
        for (let j = 0; j < numArr.length; j++) {
          num += numArr[j] * Math.pow(10, numArr.length - j - 1)
        }
        // 判断是否溢出
        if (num > Math.pow(2, 31) - 1) {
          return 0
        }
        if (!flag) {
          num = -num
        }
        return num
      }
    </script>
  </body>
</html>
