<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var search = function(nums, target) {
        const len = nums.length

        if (nums.length === 0) {
          return -1
        }

        let left = 0
        let right = len

        while (left < right) {
          const mid = (left + right) >>> 1
          if (nums[mid] < target) {
            left = mid + 1
          } else {
            right = mid
          }
        }

        if (nums[left] !== target) {
          return -1
        }

        return left
      }
    </script>
  </body>
</html>
